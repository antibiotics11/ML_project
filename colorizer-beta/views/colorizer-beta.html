<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta http-equiv = "content-type" content = "text/html" charset = "utf-8">
	<title> Colorizer-beta </title>
	<link rel = "shortcut icon" href = "asset/paint.png" type = "image/png">
	<link rel = "stylesheet" href = "asset/style.css" type = "text/css">
	<script type = "text/javascript">
	</script>
</head>
<body>
	<div id = "container">
	
		<!-- 컨텐츠 영역 -->
		<div id = "content">
			
			<div id = "head">
				<table><tr>
					<td id = "logo"><img src = "/asset/paint.png" alt = "logo"></td>
					<td id = "title"><span onclick="location.href=window.location.href">  <span style = "color:#388e3c;">Colorizer</span> beta</span></td>
				</tr></table>
			</div>
			
			<div id = "main">
			
				<table><tr>
				
				<td style = "width: 35%;">
				<!-- 이미지 업로드 폼 -->
				<div id = "upload">
					<span id = "form">
						<img id = "upload-preview" src = "#" alt = "">
						<br><br>
						<input type = "text" id = "filename" placeholder = "file name" readonly>
						&nbsp;&nbsp;
						<label id = "btn1"> Upload Image
							<input accept = "image/*" type = "file" id = "upload_image" name = "upload_image" style = "display: none;" required>
						</label>
					</span>
					<br><br>
					<span id = "status"></span>
				</div>
				</td>
				
				<td style = "width: 10%;">
				<div id = "arrow">
					<img src = "/asset/arrow.png" alt = "arrow">
				</div>
				</td>
				
				<td style = "width: 55%;">
				<!-- 결과 출력 폼 -->
				<div id = "result">
					<span id = "form">
						<img id = "result-preview" src = "#" alt = "">
					</span>
				</div>
				</td>
				
				</tr></table>
					
			</div>
			
		</div>
		
		<!-- 푸터 영역 -->
		<div id = "footer">
			<img src = "/asset/ksnu_logo.jpg" alt = "ksnu logo">
			<span onclick="location.href='https://kunsan.ac.kr'" title = "www.kunsan.ac.kr"> Kunsan National University 2022 </span>
		</div>
		
	</div>
	
	<script src = "/asset/upload.js" type = "text/javascript"></script>
</body>
</html>
